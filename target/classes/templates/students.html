<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{students}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center">Student List</h2>
    
    <div class="container">
        <div class="row mb-3">
            <div class="col-auto">
               <a  th:href="@{addStudent}" class="btn btn btn-outline-info btn-lg" style="width: 150px; height: 50px;">Add Student</a>

            </div>
        </div>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td ><div class="d-grid gap-2 d-md-block">
  							 <a th:href="@{/editStudent/{id}(id=${student.id})}" class="btn btn-outline-primary" >Update</a>
  							<a  th:href="@{/removeStudent/{id}(id=${student.id})}" class="btn btn-outline-danger" >Delete</a>
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
